<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Diallo Alpha">
  <meta name="description" content="This  is Official little Tacos Shop Website">
  <title>Little Tacos Shop</title>
  <link rel="icon" href="img/tacos-64.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <header class="header">
    <h1 class="header__h1">Little Tacos Shop</h1>
    <nav class="header__nav">
      <ul class="header__ul">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="hours.html">Store</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2 class="hero__h2">Bienvenue!</h2>
    <figure>
      <img src="img/tacos&drink..jpeg" alt="tacos and drinks" title="we love tacos" width="1000" height="645">
      <figcaption class="offscreen">Tacos and Drinks</figcaption>
    </figure>
  </section>

  <main class="main">

    <article id="Menu" class="main__article menu">
      <h2 class="menu__h2">Our Menu</h2>
      <br>
      <table class="menu__container">
        <caption class="offscreen"> Our Tacos</caption>
        <thead>
          <tr>
            <th class="menu__header" scope="col">Tacos</th>
            <th class="menu__header" scope="col">Quantity</th>
            <th class="menu__header" scope="col">Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th class="menu__items menu__cr"  scope="rows" rowspan="3">
              Crunchy
            </th>
            <td class="menu__items">1</td>
            <td class="menu__items">$1.50</td>
          </tr>

          <tr>
            <td class="menu__items">2</td>
            <td class="menu__items">$2.50</td>
          </tr>

          <tr>
            <td class="menu__items">3</td>
            <td class="menu__items">$3.25</td>
          </tr>

          <tr>
            <th class="menu__items menu__sf" scope="rows" rowspan="3">
              Soft
            </th>
            <td class="menu__items">1</td>
            <td class="menu__items">$2.00</td>
          </tr>

          <tr>
            <td class="menu__items">2</td>
            <td class="menu__items">$3.50</td>
          </tr>

          <tr>
            <td class="menu__items">3</td>
            <td class="menu__items">$4.50</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td class="menu__items menu__cs" colspan="3">
              Chips &amp; Salsa $2
            </td>
          </tr>
        </tfoot>

      </table>

      <p class="center">
        <a href="#">Back to Top</a>
      </p>
    </article>

  </main>
  <hr>

  <footer class="footer">
    <p>
      <span class="nowrap">Copyright &copy; <time id="year"></time></span>
      <span class="nowrap">Little Tacos Shop</span>
    </p>
  </footer>

</body>

</html>
